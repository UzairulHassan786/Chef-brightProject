<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Registration</title>
    <link rel="stylesheet" href="./form-css/chef-reg.css">
</head>
<body>    
    <div class="form-container">
        <div class="registraction-body">
        <form>
            <h1 class="join">JOIN OUR TRIBE</h1>
            <h1 class="create">Create Your Account</h1>
            <div class="input-group">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <div class="captcha">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox">
                    <p>I'm not a robot</p>
                </div>
                <img src="../assests/images/left.svg">
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
         </div>
    </div>

</body>
</html>
