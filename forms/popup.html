<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Center popup in full screen */
    padding: 1rem;
}

.popup {
    background-color: black;
    padding: 1.5rem;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    text-align: center;
    color: white;
    max-width: 350px; /* Adjusted for better scaling */
}

img {
    width: 20vw;
    height: auto;
    margin-bottom: 1rem;
}

p {
    font-size: 1rem;
    color: white;
    padding-block: 1rem;
    font-style: italic;
    word-wrap: break-word;
}

a {
    color: red;
    font-size: 1rem;
    font-style: italic;
    text-decoration: none;
    transition: color 0.3s ease;
}

a:hover {
    color: #ff4c4c; /* Slightly brighter red on hover */
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="popup">
            <img src="../assests/images/welcome.svg">
            <p>Hi Philip, Welcome to Relish cahts,
                click on the link below to login your chat dashboard
            </p>
            <a href="#">WWW.dashboard.com</a>
        </div>

    </div>
</body>

</html>
